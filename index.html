<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sudoku Solver</title>
	<link rel="stylesheet" type="text/css" href="style.min.css" />
	<meta name="Description" content="Solve Sudoku puzzles.">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
	<div id="main">
		<h1>Sudoku Solver</h1>
		<a id="homeLink" href="https://marusczak.com/Games-Home-Page" rel="noreferrer"><img id="homeIcon"
				src="house-icon.png"></a>
		<a id="gitHubLink" href="https://github.com/ShaneMarusczak/Sudoku-Solver" target="_blank" rel="noreferrer"><img
				id="githubicon" src="github-icon.jpg"></a>
		<h2 id="invalidmessage" class="hide">Entries are missing or are invalid.</h2>
		<div id="boards">
			<div>
				<h2>Enter Values Here</h2>
				<div id="sudoku"></div>
			</div>
			<div>
				<h2>Solution</h2>
				<div id="solution"></div>
			</div>
		</div>
		<div id="menu">
			<div id="btns">
				<button id="solve">Solve Puzzle</button>
				<button id="resetEntries">Clear Entries</button>
				<button id="resetSolution">Clear Solution</button>
				<button id="generate">Generate Random</button>
			</div>
		</div>
		<script type="text/javascript" src="sudoku.min.js"></script>
		<p id="updateText">Last Updated: May 14, 2020</p>
	</div>
</body>


</html>
