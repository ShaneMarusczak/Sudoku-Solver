<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku Solver</title>
    <link rel="stylesheet" type="text/css" href="css/style.min.css" />
    <meta name="Description" content="Solve Sudoku puzzles." />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
  </head>

  <body>
    <div id="main">
      <h1>Sudoku Solver</h1>
      <a
        id="homeLink"
        href="https://marusczak.com/Games-Home-Page"
        rel="noreferrer"
        ><img id="homeIcon" src="images/house-icon.png"
      /></a>

      <a
        id="gitHubLink"
        href="https://github.com/ShaneMarusczak/Sudoku-Solver"
        target="_blank"
        rel="noreferrer"
        ><img id="githubicon" src="images/github-icon.png"
      /></a>

      <h2 id="invalidmessage" class="hide">
        Entries are missing or are invalid.
      </h2>
      <div id="boards">
        <div>
          <h2>Enter Values Here</h2>
          <div id="sudoku"></div>
        </div>
        <div>
          <h2>Solution</h2>
          <div id="solution"></div>
        </div>
      </div>
      <div id="menu">
        <div id="btns">
          <button id="solve">Solve Puzzle</button>
          <button id="resetEntries">Clear Entries</button>
          <button id="resetSolution">Clear Solution</button>
          <button id="generate">Generate Random</button>
        </div>
      </div>
      <script type="text/javascript" src="js/sudoku.min.js"></script>
      <p id="updateText" title="7:39 PM">Last Updated: August 7, 2021</p>
    </div>
  </body>
</html>
