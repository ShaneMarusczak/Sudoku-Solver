<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sudoku Solver</title>
	<link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
	<div id="main">
		<h1>Sudoku Solver</h1>
		<h2 id="invalidmessage" class="hide">One or more inputs are invalid.</h2>
		<div id="boards">
			<div>
				<h2>Enter Values Here</h2>
				<div id="sudoku"></div>
			</div>
			<div>
				<h2>Solution</h2>
				<div id="solution"></div>
			</div>
		</div>
		<div id="menu">
			<div id="btns">
				<button id="solve">Solve</button>
				<button id="reset">Reset</button>
			</div>
			<div id="links">
				<a id="gitHubLink" href="https://github.com/ShaneMarusczak/Sudoku-Solver" target="_blank">Github
					Repo</a>
				<br />
				<a id="analysisLink" href="https://marusczak.com/Battleship-JS" target="_blank">Try out my Battleship
					Game!</a>
			</div>
		</div>
		<script type="text/javascript" src="sudoku.js"></script>
		<p id="updateText">Last Updated: February 29, 2020</p>
	</div>
</body>


</html>
