<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sudoku Solver</title>
	<link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
	<h1>Sudoku Solver</h1>
	<h2 id="invalidmessage" class="hide">Not all input values are valid</h2>
	<div id="boards">
		<div>
			<span>Enter Values Here</span>
			<div id="sudoku"></div>
		</div>
		<div>
			<span>Solution</span>
			<div id="solution"></div>
		</div>
	</div>
	<button id="solve">Solve</button>
	<script type="text/javascript" src="sudoku.js"></script>
</body>

</html>
